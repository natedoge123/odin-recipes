  <body>
    <h1>Salmon</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQHLYIxucum6AN5Y-HTuXaqbSioaX1d-rGsg&usqp=CAU">
    <h2>Ingredients</h2>
      <ul>
        <li>Salmon Filet</li>
        <li>Lemon juice</li>
        <li>Salt and Pepper</li>
      </ul>
     <h2>Steps</h2>
       <ol>
         <li>Dry off salmon and season</li>
         <li>Place salmon in pan skin side down. Cook on one side until browning and then flip and do the same</li>
         <li>Drizzle with lemon juice and serve</li>
       </ol>
